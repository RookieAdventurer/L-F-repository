<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            background-color: #292936;
            color: #fff;
            font-family: Gotu, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .contact-container {
            background-color: rgb(105, 108, 105);
            padding: 20px;
            border-radius: 10px;
            width: 600px;
            text-align: center;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        input[type="submit"] {
            background-color: #155A03;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #155A03;
        }

        .contact-info {
            margin-top: 20px;
            text-align: center;
        }

        .contact-info p {
            margin: 5px;
            display: flex;
            align-items: center;
        }

        .icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="Submit">
        </form>

        <div class="contact-info">
            <p><span class="icon">&#127968;</span> Ashesi University</p>
            <p><span class="icon">&#9742;</span> +233 908 678 456</p>
            <p><span class="icon">&#9993;</span> Lostandfound@gmail.com</p>
        </div>
    </div>
</body>
</html>
