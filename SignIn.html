
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In</title>
<link href="https://fonts.googleapis.com/css2?family=Enriqueta:wght@400;700&family=Gamja+Flower&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Enriqueta', serif;
    background-color: #272127; 
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  .signin-container {
    width: 300px;
    padding: 20px;
    text-align: center;
  }
  .signin-form {
    display: flex;
    flex-direction: column;
  }
  .input-group {
    margin-bottom: 15px;
  }
  .input-group input {
    width: 80%; 
    padding: 10px;
    margin: 0 auto; 
    border: none;
    border-radius: 5px;
    background-color: #FFF; 
    color: #333;
  }
  .button {
    width: 80%; 
    padding: 10px;
    margin: 0 auto; 
    border: none;
    border-radius: 5px;
    background-color: #5cb85c; 
    color: white;
    cursor: pointer;
    font-size: 16px;
  }
  .button:hover {
    background-color: #4cae4c;
  }
  .alternative {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 20px 0;
  }
  .alternative::before,
  .alternative::after {
    content: '';
    flex: 1;
    border-bottom: 1px solid #555;
  }
  .or-text {
    margin: 0 10px;
    color: #aaa;
  }
  .social-buttons {
    display: flex;
    justify-content: space-around;
  }
  .social-button {
    width: 40px;
    height: 40px;
    border-radius: 50%; 
    background-color: #222; 
    color: white;
    font-size: 20px;
    text-decoration: none;
    margin: 0 5px;
  }
  .forgot-password {
    margin-top: 10px;
    color: #aaa;
  }
  .forgot-password a {
    color: #6eb8ff;
    text-decoration: none;
  }
  .signup-prompt {
    margin-top: 20px;
  }
  .signup-prompt a {
    color: #6eb8ff;
    text-decoration: none;
  }
</style>
</head>
<body>

<div class="signin-container">
  <h2>Sign In</h2>
  <form class="signin-form">
    <div class="input-group">
      <input type="email" id="email" placeholder="Email Address" required>
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="Password" required>
    </div>
    <input type="submit" value="Sign In" class="button">
  </form>

  <div class="forgot-password">
    <a href="#">forgot password?</a>
  </div>

  <div class="alternative">
    <div></div>
    <span class="or-text">OR</span>
    <div></div>
  </div>

  <div class="social-buttons">
    <a href="#" class="social-button" id="facebook">f</a>
    <a href="#" class="social-button" id="google">G</a>
    <a href="#" class="social-button" id="twitter">t</a>
  </div>

  <div class="signup-prompt">
    <span>Donâ€™t have account? <a href="signup.html">Sign up</a></span>
  </div>
</div>

<script>
// JavaScript and AJAX for form handling and social media login can be added here
</script>

</body>
</html>
