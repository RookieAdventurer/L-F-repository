<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SignUpPage.css">
    <title>Sign Up Page</title>
</head>
<body>
    <div class="header">
        <img src="Screenshot 2024-02-12 141650.png" alt="DevDojo" class="logo">
    </div>

    <div class="content">
        <div class="left-content">
            <h1>Missing Something?</h1>
            <p>We can help! Connect with thousands of other students and recover your items.</p>
        </div>

        <div class="right-content">
            <h2>Create New Account</h2>
            <div class="input-container">
                <div class="input-wrapper">
                    <input type="text" placeholder="First Name"> <input type="text" placeholder="Last Name">
                </div>
            </div>
            <div class="input-wrapper">
                <input type="email" placeholder="Email Address">
            </div>
            <div class="input-wrapper">
                <input type="password" placeholder="Password">
            </div>
            <button class="signup-button">Sign Up</button>
            <p1>Already a member? <a href="#">Login</a></p1>
        </div>
    </div>
</body>
</html>
